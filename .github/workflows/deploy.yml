name: Deploy React to Hostinger (FTPS)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build   # CRA -> build/, Vite -> dist/

      - name: Ensure .htaccess copied
        run: |
          if [ -d build ] && [ -f public/.htaccess ] && [ ! -f build/.htaccess ]; then cp public/.htaccess build/.htaccess; fi
          if [ -d dist ] && [ -f public/.htaccess ] && [ ! -f dist/.htaccess ]; then cp public/.htaccess dist/.htaccess; fi

      # Commit SHA untuk v4.3.5 (contoh stabil)
      # https://github.com/SamKirkland/FTP-Deploy-Action/releases/tag/v4.3.5
      - name: Upload via FTPS
        uses: SamKirkland/FTP-Deploy-Action@d1b3a0e2b6a8e9b8d1c20b1a0c6fa9f3f0a2b1a7
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: build/
          server-dir: public_html/
          dangerous-clean-slate: true

