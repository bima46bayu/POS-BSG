name: Deploy React to Hostinger (FTPS)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build   # CRA -> build/, Vite -> dist/

      - name: Ensure .htaccess copied
        run: |
          if [ -d build ] && [ -f public/.htaccess ] && [ ! -f build/.htaccess ]; then cp public/.htaccess build/.htaccess; fi
          if [ -d dist ] && [ -f public/.htaccess ] && [ ! -f dist/.htaccess ]; then cp public/.htaccess dist/.htaccess; fi

      - name: Upload via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: build/          # ganti ke dist/ kalau Vite
          server-dir: public_html/   # atau public_html/app/
          dangerous-clean-slate: true
