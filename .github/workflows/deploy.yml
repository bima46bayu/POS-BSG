name: Deploy React to Plesk (FTP - Fixed)

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
          REACT_APP_STORAGE_KEY: ${{ secrets.REACT_APP_STORAGE_KEY }}
        run: npm run build

      - name: Ensure .htaccess copied
        run: |
          if [ -d build ] && [ -f public/.htaccess ] && [ ! -f build/.htaccess ]; then
            cp public/.htaccess build/.htaccess
          fi

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          protocol: ftp
          security: loose          # ðŸ”¥ ini yang BENAR, bukan secure:false

          local-dir: build/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}

          dangerous-clean-slate: false
          timeout: 600000           # 10 menit
          log-level: verbose        # bantu debug kalau gagal
