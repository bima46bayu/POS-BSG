name: Deploy CRA to Hostinger (FTP)

on:
  push:
    branches: [ "main" ]   # ganti kalau branch kamu beda

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps & Build (CRA)
        run: |
          npm ci
          npm run build       # CRA menghasilkan folder build/

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./build          # penting: CRA => build/
          server-dir: public_html/    # atau public_html/app/ bila pakai subfolder
          dangerous-clean-slate: true # hapus isi lama biar bersih
