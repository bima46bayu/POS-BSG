name: Deploy React to Plesk (FTP - Stable)

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ========================
      # 1Ô∏è‚É£ Checkout
      # ========================
      - name: Checkout
        uses: actions/checkout@v4

      # ========================
      # 2Ô∏è‚É£ Setup Node
      # ========================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ========================
      # 3Ô∏è‚É£ Install deps
      # ========================
      - name: Install deps
        run: npm ci

      # ========================
      # 4Ô∏è‚É£ Build React
      # ========================
      - name: Build
        env:
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
          REACT_APP_STORAGE_KEY: ${{ secrets.REACT_APP_STORAGE_KEY }}
        run: npm run build

      # ========================
      # 5Ô∏è‚É£ Copy .htaccess
      # ========================
      - name: Ensure .htaccess copied
        run: |
          if [ -d build ] && [ -f public/.htaccess ] && [ ! -f build/.htaccess ]; then
            cp public/.htaccess build/.htaccess
          fi

      # ========================
      # 6Ô∏è‚É£ Upload via FTP (STABLE)
      # ========================
      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # ‚ö†Ô∏è FTPS Plesk sering timeout ‚Üí FTP biasa lebih stabil
          protocol: ftp
          secure: false

          local-dir: build/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}

          # üî• PENTING: matikan clean slate
          dangerous-clean-slate: false

          # ‚è±Ô∏è Anti-timeout
          timeout: 600000
          retries: 5
          retries-delay: 20000
